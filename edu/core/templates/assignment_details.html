<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Detail</title>
</head>
<body>
    <h1>Assignment Detail</h1>
    <p><strong>Title:</strong> {{ assignment.title }}</p>
    <p><strong>Description:</strong> {{ assignment.description }}</p>
    <p><strong>Due Date:</strong> {{ assignment.due_date }}</p>

    {% if user.is_authenticated%}
        <!-- Show additional details or actions for students -->
        <p>As a student, you can view and interact with this assignment.</p>
    {% endif %}
    {% if user.is_staff %}
        <a href="{% url 'grade_assignment' assignment.id %}">grade assignment</a>
    {% endif %}
</body>
</html>
